<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="Nft View" />
        </div>
        <img
          class="nft_image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium Image"
        />
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="Ethereum Logo" />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="Clock Image" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator">
        <img src="images/image-avatar.png" alt="Creator Avatar" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Melih</a>.
      </div>
    </footer>
  </body>
</html>
